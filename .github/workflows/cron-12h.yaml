        run: |
          curl -v --request POST \
          --url 'https://www.inverse.finance/api/cron-positions?pageSize=200&pageOffset=400' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
      - name: Positions
        run: |
          curl -v --request POST \
          --url 'https://www.inverse.finance/api/cron-positions?pageSize=200&pageOffset=600' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
            - name: Positions
      - name: Positions
        run: |
