name: 15-minute-cron
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our cron API
        run: |
          curl --request POST \
          --url 'https://inverse.finance/api/cron' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'